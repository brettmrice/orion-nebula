<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="openseadragon/openseadragon.min.js"></script>
    <style>
        BODY {
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            position: absolute;
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        OpenSeadragon({
            id: 'map'
            , prefixUrl: 'orion_files/'
            , tileSources: 'orion.dzi'
	    , defaultZoomLevel: 1.1
	    , showNavigator: false 
	    , showZoomControl: false
	    , showHomeControl: false
	    , showFullPageControl: false
	    , minZoomImageRatio: 0.5
	    , maxZoomPixelRatio: 2.0
        });
    </script>
</body>
</html>
